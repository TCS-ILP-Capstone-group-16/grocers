<div>
  <h2>Employee Register Password</h2>
  <div class="message">
    {{ result }}
  </div>
  <br />
  <form [formGroup]="employeeLoginRef" (ngSubmit)="checkEmployee()">
    <label>Employee ID</label>
    <input type="number" formControlName="empID" /><br />
    <label>New Password</label>
    <input type="password" formControlName="password" /><br />
    <input type="submit" value="Log In" [disabled]="!employeeLoginRef.valid" />
  </form>
</div>
