<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Ticket system</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>


</head>

<body>


  <h2>Ticket system</h2>


  <form action="" method="post" [formGroup]="adminloginRef" (ngSubmit)="checkAdmin()" class="form-group">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input class="col col-form-label" type="text" placeholder="Username" name="uname"
        formControlName="username" required>

      <label for="email"><b>Email</b></label>
      <input class="col col-form-label" type="text" placeholder="Email" name="email"
        formControlName="email" required>

      <label for="psw"><b>Reason for ticket</b></label>
      <input class="col col-form-label" type="text" placeholder="Provide us with some information regarding your ticket request" name="ticket"
        formControlName="ticket" required> <br><br>

        <div>
            <button  class="btn btn-primary " type="submit">Submit Ticket</button>
        </div>

          <br><br>
    </div>
  </form>
  <div>
    {{msg}}
  </div>

</body>
</html>
