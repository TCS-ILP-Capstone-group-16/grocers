<div class="signIn_section shadow-lg">
  <h2>Employee Sign In</h2>
  <div class="message">
    {{ result }}
  </div>
  <br />
  <form [formGroup]="employeeLoginRef" (ngSubmit)="checkEmployee()">
    <div class="form-group">
      <label>Employee ID</label>
      <input type="number" formControlName="empID" class="form-control" /><br />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
      /><br />
    </div>

    <input
      type="submit"
      value="Log In"
      class="btn-block btn btn-success"
      [disabled]="!employeeLoginRef.valid"
    />
  </form>
</div>
