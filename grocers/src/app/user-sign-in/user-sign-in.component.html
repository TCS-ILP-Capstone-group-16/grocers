<div class="wrapper fadeInDown">
  <div id="formContent">
  <form [formGroup]="formRef" (ngSubmit)="submit()">
      <label>Username</label>
      <input type="text" formControlName="username" id="uname" /><br />
      <label>Password </label>
      <input type="password" formControlName="password" id="pname" /><br />
    <div>{{ msg }}</div>
    <a href="/signup">No Account? Sign Up</a><br/>
    <button class="btn btn-primary" type="submit">Log in</button>
  </form>
  <div id="formFooter">
    <a href="/raiseticket">Raise Ticket</a><br />
    <a routerLink="/employeeSignIn">Employee Login</a><br />
    <a href="/adminlogin">Admin Login</a>
  </div>
  </div>
</div>
