<div>
    <form [formGroup]="formRef" (ngSubmit)="submit()">
        <div class="form-group w-25">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="fname" id="first">
        </div>
        <div class="form-group w-25">
            <label>Last Name </label>
            <input type="text" class="form-control" formControlName="lname" id="last">
        </div>
        <div class="form-group w-25">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" id="mail">
        </div>
        <div class="form-group w-25">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" id="uname">
        </div>
        <div>{{msg}}</div>
        <button type="submit">Add Employee</button>
    </form>
</div>
