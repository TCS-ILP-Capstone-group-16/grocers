<div>
    <form [formGroup]="formRef" (ngSubmit)="submit()">
        <label>First Name</label>
        <input type="text" formControlName="fname" id="first"><br/>
        <label>Last Name </label>
        <input type="text" formControlName="lname" id="last"><br/>
        <label>Email</label>
        <input type="text" formControlName="email" id="mail"><br/>
        <label>Username</label>
        <input type="text" formControlName="username" id="uname"><br/>
        <div>{{msg}}</div>
        <button type="submit">Add Employee</button>
    </form>
</div>
