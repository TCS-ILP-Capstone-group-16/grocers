<div style="padding:0%">
    <form [formGroup]="formRef" (ngSubmit)="submit()">
        <div class="form-group w-25">
            <label>First Name</label>
            <input type="text" class="form-control forminput" formControlName="fname" id="first">
        </div>
        <div class="form-group w-25">
            <label>Last Name </label>
            <input type="text" class="form-control forminput" formControlName="lname" id="last">
        </div>
        <div class="form-group w-25">
            <label>Email</label>
            <input type="text" class="form-control forminput" formControlName="email" id="mail">
        </div>
        <div class="form-group w-25">
            <label>Username</label>
            <input type="text" class="form-control forminput" formControlName="username" id="uname">
        </div>
        <div class="form-group center w-25">
            <label>Password </label>
            <input type="password" class="form-control forminput" formControlName="password" id="pass">
        </div>
        <div class="form-group center w-25">
            <label>Date of Birth</label>
            <input type="date" class="form-control" formControlName="date" id="dob">
        </div>
        <div class="form-group center w-25">
            <label>Phone No. </label>
            <input type="text" class="form-control" formControlName="phone" id="number">
        </div>
        <div class="form-group center w-25">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address" id="addr">
        </div>
        <div class="form-group center w-25">
            <label>Bank Account Number</label>
            <input type="text" class="form-control" formControlName="bank" id="money">
        </div>
        <div>{{msg}}</div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
